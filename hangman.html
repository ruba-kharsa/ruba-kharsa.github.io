                            <p class="title my-0 mx-2 mx-sm-3">${letter}</p> \
                        </label>`)
            
                })
            
                $('#hint').click(hintClick)
            
                $('#letters input[type=radio]').change(chooseLetter)
            
                $(".imgCat").mouseover(function() {
                    $(this).css('cursor', 'pointer').removeClass('shadow-sm').addClass('shadow').css('opacity', '1');
            
                }).mouseout(function() {
                    $(this).removeClass('shadow').addClass('shadow-sm').css('opacity', '0.9');;
                });
                $('.imgCat').click(function() {
                    value = $(this).parent().siblings("input")
                    getJsonFile(value)
            
                })
            
            
            
                $('#back').click(function() {
                    swal({
                        html: 'Are you sure you want to cancel you will lose your points??',
                        imageWidth: 180,
                        showCancelButton: true,
                        confirmButtonText: "leave",
                        animation: 'false',
                        cancelButtonText: "stay",
                        confirmButtonColor: "#da1c5c",
                        cancelButtonColor: "#da1c5c",
                    }).then(function(result) {
                        if (result.value) {
                            winCounter = 0
                            hintCounter = numHints
                            wordList = []
                            $('#hints').text(hintCounter)
                            $('#point').text(winCounter)
                            $('#game').hide()
                            $('#hello').show()
                            $('#hint').unbind('click').bind('click', hintClick)
                        } else {
            
                        }
            
            
                    })
                })
            
            });
        </script>
